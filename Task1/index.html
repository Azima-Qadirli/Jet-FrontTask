<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h1>Schedule Your Presence</h1>
        <h2>Make An Appointment</h2>
        <p>There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form.</p>
        <form action="#" method = "post">
            <input type="text" id = "name" name="name" placeholder="Name">
            <input type="email" id="email" name="email" placeholder="Email">
            <input type="tel" id="phone" name="phone" placeholder="Phone">
            <input type="text" id="service" name="service" placeholder="Service You Need">
            <textarea id="note-for-us" name="note-for-us" placeholder="Any Note For Us"></textarea>
            <button type="button">Make An Appointment</button>



        </form>




    </div>




</body>
